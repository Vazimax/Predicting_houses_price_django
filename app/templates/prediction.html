<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pediction</title>
</head>
<body style="text-align:center ;">
    <h1>Enter the following values to get the prediction ;)</h1>
    <form action="result">
        <div class="row">
            <div class="col-sm-4">
                <p>Average Area Income</p>
                <input type="number" name="v1">
            </div>
            <div class="col-sm-4">
                <p>Average Area House age</p>
                <input type="number" name="v2">
            </div>
            <div class="col-sm-4">
                <p>Average Area Number of rooms</p>
                <input type="number" name="v3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <p>Average Area Numbe of Bedroom</p>
                <input type="number" name="v4">
            </div>
            <div class="col-sm-4">
                <p>Average Area Population</p>
                <input type="number" name="v5">
            </div>
        </div>
        <br><br>
        <center>
            <div class="row">
                <input class="btn btn-primary btn-sm" type="submit" value="PREDICT">
            </div>
        </center>
    </form>
    <div class="row">
        <h2>{{result}}</h2>
    </div>
</body>
</html>
